{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}" >
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="{% static "js/bootstrap.min.js" %}"></script> -->

    <title>Post</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <header class="header">
    	<div class="container-fluid">
    		<div classs="row">
    			<div class="col-sm-12 col-sm-12 main-header">
    				<nav class="navbar navbar-default">
    					<div class="container"
    					<!-- Brand and toggle get grouped for better mobile display -->
    					<div class="navbar-header">
    					  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
    						<span class="sr-only">Toggle navigation</span>
    						<span class="icon-bar"></span>
    						<span class="icon-bar"></span>
    						<span class="icon-bar"></span>
    					  </button>
    					</div>
    					<!-- Collect the nav links, forms, and other content for toggling -->
    					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    						<ul class="nav navbar-nav navbar-anh">
    							  <!-- <li class="active"><a href="#"></a></li> -->
    							  <li>
    							  	<a href="/"><button class="btn btn-learning start-in">Home</button></a>
    							  </li>
    						</ul>
    					</div><!-- /.navbar-collapse -->
    				</nav>
    			</div>
    		</div>
    	</div>
    </header>
    <div class="bg-cat-all">
    		<img src="{% static "logo/logolon.jpg" %}" class="img-responsive bg-home">
    		<div class="caption">
    	        <div class="container caption-table">
    	            <div class="caption-table-cell">
    	                <h1 class="text-heavy text-white">Tìm kiếm các<br>Công việc <span class="text-yellow text-bold wow fadeIn " data-wow-delay="1s">Nhà hàng</span></h1>
                      <form action="/" class="form-inline">
                        <div class="form-group has-success has-feedback">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="tags" aria-describedby="inputGroupSuccess3Status" placeholder="tên công việc" name='tags'>
                          </div>
                          <select class="select" name="city">
                            <option>Thành Phố </option>
                            <option value="sg">Tp.Hồ Chí Minh</option>
                            <option value="hn">Hà Nội</option>
                          </select>
                          <button type="submit" class="btn submit">
                            Search
                          </button>
                        </div>
                        </div>
                      </form>
    	            </div>
    			</div>
    		</div>
    	</div>
    <div class="container">
      <div class="row">
        <div class="span12">
      </div>
    </div>
  </div>
        {% block content %}

        {% endblock %}
      <br>
  <hr>
        <footer>
          <div class="col-md-6 a">© Pavia Systems Inc. 2017</div>
        </footer>


</body>
</html>
